<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>

<body>
    <h1>Lista de Tarefas</h1>

    <input type="text" id="i" placeholder="Digite a tarefa"> 
    <button onclick="addtaf()"> adicionar </button>
    
    
    <ul id="itens"> </ul>
    
</body>
<script>
    function addtaf(){
        var taf = document.getElementById('i').value ;
        if (taf !== "") {
            var itens = document.getElementById('itens');
            
            var lista = document.createElement("li");
            lista.innerHTML = taf;

            var deletarbotao = document.createElement("button");
            deletarbotao.innerHTML = "Remover";
            deletarbotao.onclick = function () {
            itens.removeChild(lista);
            };

            lista.appendChild(deletarbotao);
            itens.appendChild(lista);

            document.getElementById("i").value = "";

            
        }

    }





</script>
</html>
