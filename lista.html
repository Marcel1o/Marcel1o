<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tarefas</title>
</head>
<body>
  <h1>Lista de Tarefas</h1>
  <div>
    <input type="text" id="newTask" placeholder="Adicionar nova tarefa">
    <button onclick="addTask()">Adicionar</button>
  </div>
  <ul id="taskList">
  </ul>

  <script>
    // Função para adicionar uma nova tarefa
    function addTask() {
      const newTaskText = document.getElementById("newTask").value;
      if (newTaskText !== "") {
        const taskList = document.getElementById("taskList");

        const listItem = document.createElement("li");
        listItem.innerHTML = newTaskText;

        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Remover";
        deleteButton.onclick = function () {
          taskList.removeChild(listItem);
        };

        listItem.appendChild(deleteButton);
        taskList.appendChild(listItem);

        document.getElementById("newTask").value = "";
      }
    }

    // Event listener para adicionar tarefa quando a tecla "Enter" for pressionada
    document.getElementById("newTask").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>
